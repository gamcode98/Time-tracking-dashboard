<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <main>
    <section class="main-card">
      <header class="main-header">
        <img src="./assets/images/image-jeremy.png" alt="image-jeremy" title="image-jeremy" class="img-user">
        <h1><span>Report for</span> <br> Jeremy Robson</h1>
      </header>
      <div class="report-mode">
        <a href="#" class="report-change">
          Daily
        </a>
        <a href="#" class="report-change isActive">
          Weekly
        </a>
        <a href="#" class="report-change">
          Monthly
        </a>
      </div>
    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
  <script src="./js/app.js"></script>
</body>

</html>
